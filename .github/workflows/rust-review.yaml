name: Review Code

on:
  push:
    branches:
      - "feature/*"

jobs:
  check_code:
    name: Check Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v3
        id: cargo-cache
        with:
          path: ~/.cargo/registry
          key: ~/.cargo/registry/CACHEDIR.TAG
      - name: üõ†Ô∏è Check Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
      - name: ü¶∫ Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
