on:
  workflow_dispatch: {}
  push:
    branches:
      - development

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          package-name: release-please-action
          release-type: rust
          token: ${{ secrets.RELEASE_GH_TOKEN }}
