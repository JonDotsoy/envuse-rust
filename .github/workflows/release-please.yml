on:
  push:
    branches:
      - development
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          command: manifest-pr
          package-name: release-please-action
          token: ${{ secrets.RELEASE_GH_TOKEN }}
